env:
- name: DEPLOY_NAMESPACE
  value: jx-staging
pipelineConfig:
  env:
  - name: DEPLOY_NAMESPACE
    value: jx-staging
  - name: LOAD_TEST_USERS
    value: '1000'
  - name: LOAD_TEST_RAMP_DURATION
    value: 5m
  - name: LOAD_TEST_FULL_LOAD_DURATION
    value: 10m
  pipelines:
    release:
      postBuild:
        steps:
        - sh: sh ./load-test.sh
          name: load-test